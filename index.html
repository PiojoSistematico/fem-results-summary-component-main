<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="/assets/index-b49e9e13.css">
  </head>
  <body>
    <main class="container">
      <section class="score-section">
        <h3>Your Result</h3>
        <div class="ranking">
          <span class="big-number">76</span> <span>of 100</span>
        </div>
        <h1>Great</h1>
        <p class="small-font-size">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="summary-section">
        <h2>Summary</h2>
        <section class="stat reaction">
          <div class="stat-div">
            <img src="icon-reaction.svg" alt="" />Reaction
          </div>
          <p class="ratio">80 <span>/ 100</span></p>
        </section>
        <section class="stat memory">
          <div class="stat-div"><img src="icon-memory.svg" alt="" />Memory</div>
          <p class="ratio">92 <span>/ 100</span></p>
        </section>
        <section class="stat verbal">
          <div class="stat-div"><img src="icon-verbal.svg" alt="" />Verbal</div>
          <p class="ratio">61 <span>/ 100</span></p>
        </section>
        <section class="stat visual">
          <div class="stat-div"><img src="icon-visual.svg" alt="" />Visual</div>
          <p class="ratio">72 <span>/ 100</span></p>
        </section>
        <button>Continue</button>
      </section>
    </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
